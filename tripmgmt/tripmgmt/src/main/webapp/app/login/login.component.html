<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <img src="content/images/logo-jhipster.png" alt="Trip Management Logo" class="login-logo">
      </div>
      <h1 jhiTranslate="login.title" data-cy="loginTitle">Trip Management System</h1>
      <p class="login-subtitle">Welcome back! Please sign in to your account</p>
    </div>
    
    <div class="login-form-container">
      <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      
      <form class="login-form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="{{ 'global.form.username.placeholder' | translate }}"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fas fa-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="{{ 'login.form.password.placeholder' | translate }}"
              formControlName="password"
              data-cy="password"
            />
          </div>
        </div>

        <div class="form-options">
          <div class="form-check">
            <label class="form-check-label" for="rememberMe">
              <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
              <span jhiTranslate="login.form.rememberme">Remember me</span>
            </label>
          </div>
          
          <a class="forgot-password" routerLink="/account/reset/request" jhiTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector">
            Forgot password?
          </a>
        </div>

        <button type="submit" class="btn btn-primary btn-block" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>
      </form>
      
      <div class="login-footer">
        <p>
          <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
          <a class="register-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </p>
      </div>
    </div>
  </div>
</div>
